<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame Reflexes</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body style="background-color: rgb(10 10 10)">
    <a-assets>
      <img id="entityTexture" src="texture.png" />
    </a-assets>
    <a-scene background="color: rgb(10, 10, 10)" cursor="rayOrigin: mouse">
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity
        light="type: point; color: #FFF; intensity: 0.6"
        position="0 0 0"
      ></a-entity>
    </a-scene>
  </body>
</html>
